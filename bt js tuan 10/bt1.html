<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GET JSON PRODUCT</title>
</head>
<body>
<div id="root"></div>
<script>
fetch('https://dummyjson.com/products')
  .then(response => response.json())
  .then(data => {
    const jsonDataElement = document.getElementById('root');
    jsonDataElement.innerHTML = '';
    data.products.forEach(product => {
      const productElement = document.createElement('div');
      productElement.innerHTML = `
        <h2>${product.title}</h2>
        <p>Giá điện thoại: $${product.price}</p>
        <p>Mô tả: ${product.description}</p>
        <p>Rating: ${product.rating}</p>
        <p>Stock: ${product.brand}</p>
        <img src="${product.thumbnail}" alt="${product.title}">
      `;
      jsonDataElement.appendChild(productElement);
    });
  })
  .catch(error => {
    console.error('Lỗi JSON data:', error);
  });
</script>
</body>
</html>
